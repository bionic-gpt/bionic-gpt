<!DOCTYPE html>
<html>
<head>
  <!-- Include Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Main Wrapper -->
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-200 transform -translate-x-full transition-transform duration-200 ease-in-out flex flex-col lg:translate-x-0 lg:static lg:inset-auto lg:transform-none z-20">
      <!-- Sidebar Header -->
      <div class="p-4 bg-gray-300">
        Sidebar Header
      </div>
      <!-- Sidebar Content (Scrollable) -->
      <div class="flex-1 overflow-y-auto p-4">
        <!-- Sidebar content goes here -->
        Sidebar Content
      </div>
      <!-- Sidebar Footer -->
      <div class="p-4 bg-gray-300">
        Sidebar Footer
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
      <!-- Navbar -->
      <nav class="flex items-center p-4 bg-gray-800 text-white z-30">
        <!-- Single Toggle Button on Left -->
        <button id="toggleSidebar" class="mr-2">
          <!-- Menu icon -->
          â˜°
        </button>
        <div class="text-lg flex-1">Logo</div>
      </nav>
      <!-- Main Content -->
      <div class="flex-1 p-4 overflow-auto">
        Main Content Area
      </div>
    </div>
  </div>

  <!-- JavaScript to Toggle Sidebar -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = document.getElementById('toggleSidebar');

    toggleSidebar.addEventListener('click', () => {
      // On mobile screens
      if (window.innerWidth < 1024) { // Tailwind's lg breakpoint is 1024px
        sidebar.classList.toggle('-translate-x-full');
      } else {
        sidebar.classList.toggle('hidden');
      }
    });
  </script>
</body>
</html>

# Pulumi deployment setup

name: bionic-gpt
description: BionicGPT Infrastructure as Code
runtime: yaml
variables:
    namespace: bionic-gpt
    appLabels:
        app: app
    authLabels:
        app: auth
    envoyLabels:
        app: envoy
    unstructuredLabels:
        app: unstructured
    embeddingsLabels:
        app: embeddings
    version: 1.4.8
    hash-bionicgpt: sha256:62b8d296726e106e7b63e16f15ecdd90fc6930c490fdda4cb4cb4e6b6565958d
    hash-bionicgpt-envoy: sha256:73ef6f80c7b04a5721b8a029311f316731a10f4fe1a6eb4bc5fa53d35514f58b
    hash-bionicgpt-pipeline-job: sha256:2dc585dcdd10755cf992cf43c061d3e6f2b219038344f114cba4f92c92723d44
    hash-bionicgpt-db-migrations: sha256:f23aaa7179524ad6f60f1215365d0b0f4001c9290685dfe87e4fe4dfe8d65582
    db-migrations: ghcr.io/bionic-gpt/bionicgpt-db-migrations:${version}@${hash-bionicgpt-db-migrations}
    server: ghcr.io/bionic-gpt/bionicgpt:${version}@${hash-bionicgpt}
    envoy: ghcr.io/bionic-gpt/bionicgpt-envoy:${version}@${hash-bionicgpt-envoy}
    pipeline-job: ghcr.io/bionic-gpt/bionicgpt-pipeline-job:${version}@${hash-bionicgpt-pipeline-job}
    unstructured-image: downloads.unstructured.io/unstructured-io/unstructured-api:c30a2b8
    embeddings-image: ghcr.io/huggingface/text-embeddings-inference:cpu-0.2.2

resources:
    unstructured-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: unstructured-deployment
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${unstructuredLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${unstructuredLabels}
                    spec:
                        containers:
                            - name: unstructured
                              image: ${unstructured-image}
                              ports:
                                - containerPort: 8000

    embeddings-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: embeddings
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${embeddingsLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${embeddingsLabels}
                    spec:
                        containers:
                            - name: embeddings
                              image: ${embeddings-image}
                              ports:
                                - containerPort: 80

    envoy-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: envoy
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${envoyLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${envoyLabels}
                    spec:
                        containers:
                            - name: envoy
                              image: ${envoy}
                              ports:
                                - containerPort: 7700

    auth-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: auth
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${authLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${authLabels}
                    spec:
                        containers:
                            - name: auth
                              image: purtontech/barricade:1.2.5
                              ports:
                                - containerPort: 9090
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: authentication-url
                                - name: SECURE_COOKIE
                                  value: 'true'

                                # Cookie encryption key
                                - name: SECRET_KEY
                                  valueFrom:
                                    secretKeyRef:
                                        name: cookie-encryption
                                        key: cookie-encryption-key

                                - name: REDIRECT_URL
                                  value: /app/post_registration
                                - name: LOGOUT_URL
                                  value: /

                                - name: ENABLE_EMAIL_OTP
                                  value: 'false'

    app-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: app
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${appLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${appLabels}
                    spec:
                        containers:
                            - name: app
                              image: ${server}
                              ports:
                                - containerPort: 7403
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: application-url
                        initContainers:
                            - name: server-init
                              image: ${db-migrations}
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: migrations-url
    
    # All the required services
    envoy-service:
        properties:
            metadata:
                name: envoy
                namespace: ${namespace}
            spec:
                ports:
                    - port: 7100
                      protocol: TCP
                      targetPort: 7700
                selector:
                    app: envoy
        type: kubernetes:core/v1:Service

    app-service:
        properties:
            metadata:
                name: app
                namespace: ${namespace}
            spec:
                ports:
                    - port: 7703
                      protocol: TCP
                      targetPort: 7703
                selector:
                    app: app
        type: kubernetes:core/v1:Service

    barricade:
        properties:
            metadata:
                name: barricade
                namespace: ${namespace}
            spec:
                ports:
                    - port: 9090
                      protocol: TCP
                      targetPort: 9090
                selector:
                    app: auth
        type: kubernetes:core/v1:Service

    unstructured:
        properties:
            metadata:
                name: unstructured
                namespace: ${namespace}
            spec:
                ports:
                    - port: 8000
                      protocol: TCP
                      targetPort: 8000
                selector:
                    app: unstructured
        type: kubernetes:core/v1:Service

    embeddings-api:
        properties:
            metadata:
                name: embeddings-api
                namespace: ${namespace}
            spec:
                ports:
                    - port: 80
                      protocol: TCP
                      targetPort: 80
                selector:
                    app: embeddings
        type: kubernetes:core/v1:Service
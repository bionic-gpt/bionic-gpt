# Pulumi deployment setup

name: bionic-gpt
description: BionicGPT Infrastructure as Code
runtime: yaml
variables:
    namespace: bionic-gpt
    appLabels:
        app: app
    authLabels:
        app: auth
    envoyLabels:
        app: envoy
    version: 1.4.2
    hash-bionicgpt: sha256:d78f97222a2541a152c75caeb1b63a85c6e46a384c9b4e03f9cf37d6f206a52e
    hash-bionicgpt-envoy: sha256:ccd652604645b497e70e90b606c67e4ef48f093b29ba46d89ac05aeca8675a0e
    hash-bionicgpt-pipeline-job: sha256:74e7a3a7c94749bc0210813cc25a3cf855d9451a748797dc7011d70058f9cbad
    hash-bionicgpt-db-migrations: sha256:f16819f83c73c4be4ce1d08fac70c43ca833a3a5d18a6c7fe19ac6a36c5a5fe1
    db-migrations: ghcr.io/purton-tech/bionicgpt-db-migrations:${version}@${hash-bionicgpt-db-migrations}
    server: ghcr.io/purton-tech/bionicgpt-server:${version}@${hash-bionicgpt}
    envoy: ghcr.io/purton-tech/bionicgpt-envoy:${version}@${hash-bionicgpt-envoy}
    pipeline-job: ghcr.io/purton-tech/bionicgpt-pipeline-job:${version}@${hash-bionicgpt-pipeline-job}


resources:
    envoy-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: envoy
                namespace: trace
            spec:
                selector:
                    matchLabels: ${envoyLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${envoyLabels}
                    spec:
                        containers:
                            - name: envoy
                              image: ${trace-envoy}
                              ports:
                                - containerPort: 7400

    auth-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: auth
                namespace: trace
            spec:
                selector:
                    matchLabels: ${authLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${authLabels}
                    spec:
                        containers:
                            - name: auth
                              image: purtontech/barricade:1.2.5
                              ports:
                                - containerPort: 9090
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: auth-database-url
                                - name: AUTH_TYPE
                                  value: encrypted
                                - name: SECURE_COOKIE
                                  value: 'true'

                                # Cookie encryption key
                                - name: SECRET_KEY
                                  valueFrom:
                                    secretKeyRef:
                                        name: cookie-encryption
                                        key: cookie-encryption-key

                                - name: REDIRECT_URL
                                  value: /app/post_registration
                                - name: LOGOUT_URL
                                  value: https://skytrace.space

                                - name: ENABLE_EMAIL_OTP
                                  value: 'false'

                                # Send grid for email
                                - name: SMTP_HOST
                                  value: smtp
                                - name: SMTP_PORT
                                  value: '1025'
                                - name: SMTP_USERNAME
                                  value: thisisnotused
                                - name: SMTP_PASSWORD
                                  value: thisisnotused
                                - name: SMTP_TLS_OFF
                                  value: 'true'

                                # Config for password reset
                                - name: RESET_DOMAIN
                                  value: https://skytrace.space
                                - name: RESET_FROM_EMAIL_ADDRESS
                                  value: no-reply@skytrace.space

    app-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: app
                namespace: trace
            spec:
                selector:
                    matchLabels: ${appLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${appLabels}
                    spec:
                        containers:
                            - name: app
                              image: ${trace-server}
                              ports:
                                - containerPort: 7403
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: app-database-url
                        initContainers:
                            - name: server-init
                              image: ${trace-db-migrations}
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: migrations-database-url

    # Scheduled Jobs
    space-track-job:
        properties:
            metadata:
                name: space-track-feed-job
                namespace: trace
            spec:
                backoffLimit: 2
                template:
                    spec:
                        containers:
                              - image: ${trace-space-track-feed}
                                name: space-track
                                env: 
                                  - name: SPACE_TRACK_IDENTITY
                                    valueFrom:
                                      secretKeyRef:
                                          name: trace-space-track
                                          key: space-track-email
                                  - name: SPACE_TRACK_PASSWORD
                                    valueFrom:
                                      secretKeyRef:
                                          name: trace-space-track
                                          key: space-track-password
                                  - name: BASE_URL
                                    value: http://app:7403

                        restartPolicy: Never
        type: kubernetes:batch/v1:Job
    
    # Cloudflare tunnel attaches here.
    envoy-service:
        properties:
            metadata:
                name: envoy
                namespace: trace
            spec:
                ports:
                    - port: 7100
                      protocol: TCP
                      targetPort: 7400
                selector:
                    app: envoy
        type: kubernetes:core/v1:Service

    app-service:
        properties:
            metadata:
                name: app
                namespace: trace
            spec:
                ports:
                    - port: 7403
                      protocol: TCP
                      targetPort: 7403
                selector:
                    app: app
        type: kubernetes:core/v1:Service

    auth-service:
        properties:
            metadata:
                name: auth
                namespace: trace
            spec:
                ports:
                    - port: 9090
                      protocol: TCP
                      targetPort: 9090
                selector:
                    app: auth
        type: kubernetes:core/v1:Service
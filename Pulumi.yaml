# Pulumi deployment setup

name: bionic-gpt
description: BionicGPT Infrastructure as Code
runtime: yaml
variables:
    namespace: bionic-gpt
    appLabels:
        app: app
    authLabels:
        app: auth
    envoyLabels:
        app: envoy
    unstructuredLabels:
        app: unstructured
    pipelineLabels:
        app: pipeline
    embeddingsLabels:
        app: embeddings
    version: 1.5.5
    hash-bionicgpt: sha256:0e52ed731675af74eac0c1a195fc7b41da4e3b1247e41d2a2d0e3dde1e0f94e8
    hash-bionicgpt-envoy: sha256:f70abac90cc074e91b975b5905d2248138000e0dcb6e26fd7d841754838059c5
    hash-bionicgpt-pipeline-job: sha256:4d51c1a13f248b84895f24929d4ec92ced46c91c20cae00a7681ef0b0177a19f
    hash-bionicgpt-db-migrations: sha256:af4885154b6072745e8d33d96237861a25035956898629a181301d95521b5e52
    db-migrations: ghcr.io/bionic-gpt/bionicgpt-db-migrations:${version}@${hash-bionicgpt-db-migrations}
    server: ghcr.io/bionic-gpt/bionicgpt:${version}@${hash-bionicgpt}
    envoy: ghcr.io/bionic-gpt/bionicgpt-envoy:${version}@${hash-bionicgpt-envoy}
    pipeline-image: ghcr.io/bionic-gpt/bionicgpt-pipeline-job:${version}@${hash-bionicgpt-pipeline-job}
    unstructured-image: downloads.unstructured.io/unstructured-io/unstructured-api:c30a2b8
    embeddings-image: ghcr.io/huggingface/text-embeddings-inference:cpu-0.2.2

resources:
    unstructured-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: unstructured-deployment
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${unstructuredLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${unstructuredLabels}
                    spec:
                        containers:
                            - name: unstructured
                              image: ${unstructured-image}
                              ports:
                                - containerPort: 8000

    embeddings-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: embeddings
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${embeddingsLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${embeddingsLabels}
                    spec:
                        containers:
                            - name: embeddings
                              image: ${embeddings-image}
                              ports:
                                - containerPort: 80
                              env:
                                - name: MODEL_ID
                                  value: 'BAAI/bge-small-en-v1.5'

    pipeline-job-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: pipeline
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${pipelineLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${pipelineLabels}
                    spec:
                        containers:
                            - name: pipeline
                              image: ${pipeline-image}
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: application-url

    envoy-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: envoy
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${envoyLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${envoyLabels}
                    spec:
                        containers:
                            - name: envoy
                              image: ${envoy}
                              ports:
                                - containerPort: 7700

    auth-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: auth
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${authLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${authLabels}
                    spec:
                        containers:
                            - name: auth
                              image: purtontech/barricade:1.2.5
                              ports:
                                - containerPort: 9090
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: authentication-url
                                - name: SECURE_COOKIE
                                  value: 'true'

                                # Cookie encryption key
                                - name: SECRET_KEY
                                  valueFrom:
                                    secretKeyRef:
                                        name: cookie-encryption
                                        key: cookie-encryption-key

                                - name: REDIRECT_URL
                                  value: /app/post_registration
                                - name: LOGOUT_URL
                                  value: /

                                - name: ENABLE_EMAIL_OTP
                                  value: 'false'

    app-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: app
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${appLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${appLabels}
                    spec:
                        containers:
                            - name: app
                              image: ${server}
                              ports:
                                - containerPort: 7403
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: application-url
                        initContainers:
                            - name: server-init
                              image: ${db-migrations}
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: migrations-url
    
    # All the required services
    envoy-service:
        properties:
            metadata:
                name: envoy
                namespace: ${namespace}
            spec:
                ports:
                    - port: 7100
                      protocol: TCP
                      targetPort: 7700
                selector:
                    app: envoy
        type: kubernetes:core/v1:Service

    app-service:
        properties:
            metadata:
                name: app
                namespace: ${namespace}
            spec:
                ports:
                    - port: 7703
                      protocol: TCP
                      targetPort: 7703
                selector:
                    app: app
        type: kubernetes:core/v1:Service

    barricade:
        properties:
            metadata:
                name: barricade
                namespace: ${namespace}
            spec:
                ports:
                    - port: 9090
                      protocol: TCP
                      targetPort: 9090
                selector:
                    app: auth
        type: kubernetes:core/v1:Service

    unstructured:
        properties:
            metadata:
                name: unstructured
                namespace: ${namespace}
            spec:
                ports:
                    - port: 8000
                      protocol: TCP
                      targetPort: 8000
                selector:
                    app: unstructured
        type: kubernetes:core/v1:Service

    embeddings-api:
        properties:
            metadata:
                name: embeddings-api
                namespace: ${namespace}
            spec:
                ports:
                    - port: 80
                      protocol: TCP
                      targetPort: 80
                selector:
                    app: embeddings
        type: kubernetes:core/v1:Service

    ## Just as a sanity check deploy LLama 7B CPU.

    llama7b-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: llama7b
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: 
                        app: llama7b
                replicas: 1
                template:
                    metadata:
                        labels: 
                            app: llama7b
                    spec:
                        containers:
                            - name: llama7b
                              image: ghcr.io/bionic-gpt/llama-2-7b-chat:1.0.2
                              ports:
                                - containerPort: 3000

    llm-api:
        properties:
            metadata:
                name: llm-api
                namespace: ${namespace}
            spec:
                ports:
                    - port: 3000
                      protocol: TCP
                      targetPort: 3000
                selector:
                    app: llama7b
        type: kubernetes:core/v1:Service
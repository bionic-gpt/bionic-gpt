# Pulumi deployment setup

name: bionic-gpt
description: BionicGPT Infrastructure as Code
runtime: yaml
variables:
    namespace: bionic-gpt
    appLabels:
        app: app
    authLabels:
        app: auth
    envoyLabels:
        app: envoy
    version: 1.4.5
    hash-bionicgpt: sha256:69a7010c9b13043ae6e8257549e611706fd09ae66c4e0d2a648a1c1c1ce14ccf
    hash-bionicgpt-envoy: sha256:ed74ab26178593ee5df117569c47af8888fde812a12a2d23d3f8ffd3482ba4b9
    hash-bionicgpt-pipeline-job: sha256:2ba2cbfa2915cc9dee582be34f128240a154ca0aa0547bc0bd6e4fa9b9f8b0fa
    hash-bionicgpt-db-migrations: sha256:5d0db3b8d7bf2468c337812e0475d1bb950b70d46d113e5f52d913123ac27af4
    db-migrations: ghcr.io/bionic-gpt/bionicgpt-db-migrations:${version}@${hash-bionicgpt-db-migrations}
    server: ghcr.io/bionic-gpt/bionicgpt-server:${version}@${hash-bionicgpt}
    envoy: ghcr.io/bionic-gpt/bionicgpt-envoy:${version}@${hash-bionicgpt-envoy}
    pipeline-job: ghcr.io/bionic-gpt/bionicgpt-pipeline-job:${version}@${hash-bionicgpt-pipeline-job}


resources:
    envoy-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: envoy
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${envoyLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${envoyLabels}
                    spec:
                        containers:
                            - name: envoy
                              image: ${envoy}
                              ports:
                                - containerPort: 7700

    auth-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: auth
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${authLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${authLabels}
                    spec:
                        containers:
                            - name: auth
                              image: purtontech/barricade:1.2.5
                              ports:
                                - containerPort: 9090
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: authentication-url
                                - name: SECURE_COOKIE
                                  value: 'true'

                                # Cookie encryption key
                                - name: SECRET_KEY
                                  valueFrom:
                                    secretKeyRef:
                                        name: cookie-encryption
                                        key: cookie-encryption-key

                                - name: REDIRECT_URL
                                  value: /app/post_registration
                                - name: LOGOUT_URL
                                  value: /

                                - name: ENABLE_EMAIL_OTP
                                  value: 'false'

    app-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: app
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${appLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${appLabels}
                    spec:
                        containers:
                            - name: app
                              image: ${server}
                              ports:
                                - containerPort: 7403
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: application-url
                        initContainers:
                            - name: server-init
                              image: ${db-migrations}
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: migrations-url
    
    # Cloudflare tunnel attaches here.
    envoy-service:
        properties:
            metadata:
                name: envoy
                namespace: ${namespace}
            spec:
                ports:
                    - port: 7100
                      protocol: TCP
                      targetPort: 7700
                selector:
                    app: envoy
        type: kubernetes:core/v1:Service

    app-service:
        properties:
            metadata:
                name: app
                namespace: ${namespace}
            spec:
                ports:
                    - port: 7703
                      protocol: TCP
                      targetPort: 7703
                selector:
                    app: app
        type: kubernetes:core/v1:Service

    auth-service:
        properties:
            metadata:
                name: auth
                namespace: ${namespace}
            spec:
                ports:
                    - port: 9090
                      protocol: TCP
                      targetPort: 9090
                selector:
                    app: auth
        type: kubernetes:core/v1:Service
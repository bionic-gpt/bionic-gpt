# Pulumi deployment setup

name: bionic-gpt
description: BionicGPT Infrastructure as Code
runtime: yaml
variables:
    namespace: bionic-gpt
    appLabels:
        app: app
    keycloakLabels:
        app: keycloak
    oauth2proxyLabels:
        app: oauth2proxy
    envoyLabels:
        app: envoy
    unstructuredLabels:
        app: unstructured
    pipelineLabels:
        app: pipeline
    embeddingsLabels:
        app: embeddings
    version: 1.5.11
    hash-bionicgpt: sha256:17f9a0e11fe055f1e9a3f3031827fdf3aa40e3b466f6377957cf627a1fd42c50
    hash-bionicgpt-envoy: sha256:c34763f0f2be4004d283a319de21dfe348eeffc3f57f0020b0aa2a0bd7bd9380
    hash-bionicgpt-pipeline-job: sha256:1f0293b9a9ca37fa14283f3637e2af12351dd50e8234443bf35af92524160904
    hash-bionicgpt-db-migrations: sha256:86bde1c5c3e4cbe15de388937961cc274cf13e018c79c7fe70305ed0ea1c0e4b
    hash-bionicgpt-keycloak: sha256:f6513eac0b4a7245444eab476943a5ffffe4b466448e617f3e2950510733991e
    db-migrations: ghcr.io/bionic-gpt/bionicgpt-db-migrations:${version}@${hash-bionicgpt-db-migrations}
    server: ghcr.io/bionic-gpt/bionicgpt:${version}@${hash-bionicgpt}
    envoy: ghcr.io/bionic-gpt/bionicgpt-envoy:${version}@${hash-bionicgpt-envoy}
    pipeline-image: ghcr.io/bionic-gpt/bionicgpt-pipeline-job:${version}@${hash-bionicgpt-pipeline-job}
    keycloak-image: ghcr.io/bionic-gpt/bionicgpt-keycloak:${version}@${hash-bionicgpt-keycloak}
    unstructured-image: downloads.unstructured.io/unstructured-io/unstructured-api:4ffd8bc
    embeddings-image: ghcr.io/huggingface/text-embeddings-inference:cpu-0.2.2
    oauth2-proxy-image: quay.io/oauth2-proxy/oauth2-proxy:v7.5.1

resources:
    unstructured-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: unstructured-deployment
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${unstructuredLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${unstructuredLabels}
                    spec:
                        containers:
                            - name: unstructured
                              image: ${unstructured-image}
                              ports:
                                - containerPort: 8000

    embeddings-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: embeddings
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${embeddingsLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${embeddingsLabels}
                    spec:
                        containers:
                            - name: embeddings
                              image: ${embeddings-image}
                              ports:
                                - containerPort: 80
                              env:
                                - name: MODEL_ID
                                  value: 'BAAI/bge-small-en-v1.5'

    pipeline-job-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: pipeline
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${pipelineLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${pipelineLabels}
                    spec:
                        containers:
                            - name: pipeline
                              image: ${pipeline-image}
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: application-url

    envoy-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: envoy
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${envoyLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${envoyLabels}
                    spec:
                        containers:
                            - name: envoy
                              image: ${envoy}
                              ports:
                                - containerPort: 7700

    keycloak-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: keycloak
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${keycloakLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${keycloakLabels}
                    spec:
                        containers:
                            - name: keycloak
                              image: ${keycloak-image}
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: application-url

    oauth2-proxy-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: oauth2-proxy
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${oauth2proxyLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${oauth2proxyLabels}
                    spec:
                        containers:
                            - name: oauth2-proxy
                              image: ${oauth2-proxy-image}
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: application-url

    app-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: app
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: ${appLabels}
                replicas: 1
                template:
                    metadata:
                        labels: ${appLabels}
                    spec:
                        containers:
                            - name: app
                              image: ${server}
                              ports:
                                - containerPort: 7403
                              env: 
                                - name: APP_DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: application-url
                        initContainers:
                            - name: server-init
                              image: ${db-migrations}
                              env: 
                                - name: DATABASE_URL
                                  valueFrom:
                                    secretKeyRef:
                                        name: database-urls
                                        key: migrations-url
    
    # All the required services
    envoy-service:
        properties:
            metadata:
                name: envoy
                namespace: ${namespace}
            spec:
                ports:
                    - port: 7100
                      protocol: TCP
                      targetPort: 7700
                selector:
                    app: envoy
        type: kubernetes:core/v1:Service

    app-service:
        properties:
            metadata:
                name: app
                namespace: ${namespace}
            spec:
                ports:
                    - port: 7703
                      protocol: TCP
                      targetPort: 7703
                selector:
                    app: app
        type: kubernetes:core/v1:Service

    barricade:
        properties:
            metadata:
                name: barricade
                namespace: ${namespace}
            spec:
                ports:
                    - port: 9090
                      protocol: TCP
                      targetPort: 9090
                selector:
                    app: auth
        type: kubernetes:core/v1:Service

    unstructured:
        properties:
            metadata:
                name: unstructured
                namespace: ${namespace}
            spec:
                ports:
                    - port: 8000
                      protocol: TCP
                      targetPort: 8000
                selector:
                    app: unstructured
        type: kubernetes:core/v1:Service

    embeddings-api:
        properties:
            metadata:
                name: embeddings-api
                namespace: ${namespace}
            spec:
                ports:
                    - port: 80
                      protocol: TCP
                      targetPort: 80
                selector:
                    app: embeddings
        type: kubernetes:core/v1:Service

    ## Just as a sanity check deploy LLama 7B CPU.

    llama7b-deployment:
        type: kubernetes:apps/v1:Deployment
        properties:
            metadata:
                name: llama7b
                namespace: ${namespace}
            spec:
                selector:
                    matchLabels: 
                        app: llama7b
                replicas: 1
                template:
                    metadata:
                        labels: 
                            app: llama7b
                    spec:
                        containers:
                            - name: llama7b
                              image: ghcr.io/bionic-gpt/llama-2-7b-chat:1.0.2
                              ports:
                                - containerPort: 3000

    llm-api:
        properties:
            metadata:
                name: llm-api
                namespace: ${namespace}
            spec:
                ports:
                    - port: 3000
                      protocol: TCP
                      targetPort: 3000
                selector:
                    app: llama7b
        type: kubernetes:core/v1:Service
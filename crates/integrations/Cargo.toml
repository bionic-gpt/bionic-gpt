[package]
name = "integrations"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
async-trait = "0.1"
reqwest = { version = "0", default-features = false, features = ["multipart", "rustls-tls", "json"] }
tokio = { version = "1", features = ["full"] }
chrono = "0.4"
tracing = "0.1"
db = { path = "../db" }
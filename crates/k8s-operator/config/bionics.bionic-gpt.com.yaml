apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: bionics.bionic-gpt.com
  namespace: default # For easier deployment and avoid permissions collisions on most clusters, the resource is namespace-scoped. More information at: https://kubernetes.io/docs/tasks/extend-kubernetes/custom-resources/custom-resource-definitions/
spec:
  group: bionic-gpt.com
  names:
    kind: Bionic
    plural: bionics
    singular: bionic
    shortNames:
      - bionics
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                replicas:
                  type: integer
                  format: int32
                version:
                  type: string
                hostname-url:
                  type: string
                hash-bionicgpt:
                  type: string
                hash-bionicgpt-pipeline-job:
                  type: string
                hash-bionicgpt-db-migrations:
                  type: string
                gpu:  # Do we want to setup a GPU model? Default is false
                  type: boolean
                pgadmin:  # Install PgAdmin
                  type: boolean
                testing:  # Testing Mode
                  type: boolean
              required:
              - replicas
              - version
              - hash-bionicgpt
              - hash-bionicgpt-pipeline-job
              - hash-bionicgpt-db-migrations
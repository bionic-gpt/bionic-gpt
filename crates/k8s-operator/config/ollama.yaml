apiVersion: v1
kind: Service
metadata:
  name: local-ollama
spec:
  ports:
    - name: http
      port: 11434
      targetPort: 80
  selector:
    app: local-ollama
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: local-ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: local-ollama
  template:
    metadata:
      labels:
        app: local-ollama
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }

    http {
      server {
        listen 80;
        server_name localhost;

        location / {
          proxy_pass host.k3d.internal:11434;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }

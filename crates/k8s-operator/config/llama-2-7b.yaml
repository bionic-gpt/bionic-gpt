apiVersion: v1
kind: Service
metadata:
  name: llama2-7b
  namespace: bionic-gpt
spec:
  selector:
    app: llama2-7b
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama2-7b-deployment
  namespace: bionic-gpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama2-7b
  template:
    metadata:
      labels:
        app: llama2-7b
    spec:
      containers:
      - name: bionic-gpt-operator
        image: ghcr.io/bionic-gpt/llama-2-7b-chat:1.0.4

[package]
name = "web-server"
version = "0.1.0"
edition = "2021"

[dependencies]
db = { path = "../db" }
assets = { path = "../web-assets" }
web-pages = { path = "../web-pages" }
embeddings-api = { path = "../embeddings-api" }

axum = { version = "0.7", features = ["multipart"] }
axum-extra = { version = "0", features = ["form"] }
tokio = { version = "1", features = ["rt-multi-thread"] }
tokio-util = { version = "0" }
tower = { version = "0.4" }
tower-http = { version = "0.5", features = ["fs"] }
http = "1"
validator = { version = "0", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
rand = { version = "0" }

tracing = { version = "0.1" }
tracing-subscriber = { version="0", features = ["env-filter"] }

# So we can store embeddings
pgvector = { version = "0.3", features = ["postgres"] }

# Tiktoken counts our token usage for prompts
tiktoken-rs = { version = "0.5.4" }

# Used by ui_completions and api_reverse_proxy
hyper = { version = "1", features = ["server", "client"] }
hyper-rustls = { version = "0.27", default-features = false, features = ["ring", "webpki-tokio", "http1"] }
serde_json = { version = "1" }
hyper-util = { version = "0.1", default-features = false, features = ["client-legacy", "tokio"] }

# Generate secure invitations
sha2 = { version = "0" }
base64 = { version = "0.13.1" }
lettre = { version = "0.10.0-rc.4", default-features = false,  features = ["rustls-tls", "smtp-transport", "builder"]  }

[dev-dependencies]
time = "0.3.36"


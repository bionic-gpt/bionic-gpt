[package]
name = "web-server"
version = "0.1.0"
edition = "2021"

# Enable backtrace feature for panic hook
[features]
default = ["backtrace"]
backtrace = []

[[bin]]
name = "web-server"
path = "main.rs"

[dependencies]
db = { path = "../db" }
llm-proxy = { path = "../llm-proxy" }
integrations = { path = "../integrations" }
object-storage = { path = "../object-storage" }
assets = { path = "../web-assets" }
web-pages = { path = "../web-pages" }
embeddings-api = { path = "../embeddings-api" }
openai-api = { path = "../openai-api" }

axum = { workspace = true, features = ["multipart"] }
axum-extra = { workspace = true, features = ["form", "typed-routing", "cookie"] }
tokio = { version = "1", features = ["rt-multi-thread"] }
tokio-util = { version = "0.7.15" }
tower = { version = "0.5.2" }
tower-http = { workspace = true, features = ["fs", "cors"] }
http = "1"
validator = { version = "0.20.0", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
rand = { version = "0.9.1" }
http-body-util = "0.1"

tracing = { version = "0.1" }
tracing-subscriber = { version="0.3", features = ["env-filter"] }

# So we can store embeddings
pgvector = { workspace = true, features = ["postgres"] }

serde_json = { version = "1" }

# Generate secure invitations
sha2 = { version = "0.10.9" }
base64.workspace = true
lettre = { version = "0.11.15", default-features = false,  features = ["rustls-tls", "smtp-transport", "builder"]  }
axum_typed_multipart = { version = "0.16.0", default-features = false }
mime = "0.3"
oas3 = "0.16.1"
reqwest = { workspace = true, default-features = false, features = ["json", "rustls"] }
serde_urlencoded = "0.7.1"
oauth2 = { version = "5.0.0", features = ["reqwest"] }
chrono = { version = "0.4", features = ["serde"] }
time = { version = "0.3", features = ["serde"] }
url = "2.4"
uuid = { version = "1", features = ["serde", "v4"] }

[dev-dependencies]
time = "0.3.36"
async-trait = "0.1"

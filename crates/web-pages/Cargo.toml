[package]
name = "web-pages"
version = "0.1.0"
edition = "2021"

[lib]
path = "lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
db = { path = "../db" }
assets = { path = "../web-assets" }
axum = { version = "0.7", default-features = false }
axum-extra = { version = "0", features = ["typed-routing"] }
dioxus = "0.5"
dioxus-ssr = "0.5"
serde = "1"
daisy_rsx = "0.1.10"
comrak = { version = "0", default-features = false }
time = "0.3.36"
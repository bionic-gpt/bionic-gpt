# The URL the site will be built for
base_url = "https://bionic-gpt.com/"
title = "Bionic GPT"
# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
theme = "tech-startup-theme"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"

highlight_themes_css = [
  { theme = "kronuz", filename = "syntax-theme.css" },
]

[extra]

logo = "bionic-logo.svg"
goat_counter = "https://bionicgpt.goatcounter.com/count"

# Need this as part of gout_counter config
localhost = "http://localhost:7700"

copyright = "Copyright 2021 - "

first_doc_page = "/docs/community-edition/introduction/"

# Every page CTA. At the bottom of every blog post we have a cta
every_page_cta = { cta_url = "/docs", title = "You're seconds away from trying us out", cta_button = "Get Started" }

# On the footer we have a signup button and a call to action, set the text here
footer_cta = { title = "BionicGPT", prompt = "Full Stack LLM", cta_button = "Check it Out" }

# Where shall we point the sign in and sign up buttons.
#authentication = { sign_up = "#", sign_in = "#" }
# When running on localhost you can set the sign up and sign links to somewhere else.
#localhost = "http://localhost:7704/"
#authentication_development = { sign_up = "/auth/sign_up", sign_in = "/auth/sign_in" }

# Information required by terms and privacy pages.
support_email = "support@bionic-gpt.com"
company_address = "71-75 Shelton Street, London, LND, WC2H 9JQ, United Kingdom"

# Social icons (shown on the footer)
github_repo = "https://github.com/bionic-gpt/bionic-gpt"

# Resources on the footer (LHS)
resources_1 = [
    {name = "Blog", url = "/blog"},
    {name = "Documentation", url = "/docs/community-edition/introduction/"},
    {name = "FAQ", url = "/blog"},
]

resources_2 = [
    {name = "Careers", url = "/blog"},
]

menu_items = [
    {name = "Pricing", url = "/pricing"},
    {name = "Blog", url = "/blog"},
    {name = "Contact", url = "/contact"},
    {name = "Github", url = "https://github.com/bionic-gpt/bionic-gpt"}
]
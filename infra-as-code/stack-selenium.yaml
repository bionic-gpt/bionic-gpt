apiVersion: stack-cli.dev/v1
kind: StackApp
metadata:
  name: bionic-gpt
  namespace: bionic-selenium
spec:
  components:
    db:
      danger_override_password: testpassword
    auth:
      hostname-url: http://nginx
    ingress: {}
  services:
    web:
      image: ghcr.io/bionic-gpt/bionicgpt:1.12.4
      port: 7703
      # Pass an env var called APP_DATABASE_URL which is the application_user role.
      database_url: APP_DATABASE_URL
      init:
        image: ghcr.io/bionic-gpt/bionicgpt-db-migrations:1.12.4
        migrations_database_url: DATABASE_URL
      env:    
        - name: LOG_LEVEL
          value: "debug"

    rag-engine:
      image: ghcr.io/bionic-gpt/bionicgpt-rag-engine:1.12.4
      port: 7703
      database_url: APP_DATABASE_URL

    doc-engine:
      image: ghcr.io/kreuzberg-dev/kreuzberg:4.1.2
      port: 8000
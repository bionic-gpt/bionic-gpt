name: Integration Tests

on:
  workflow_dispatch: # Triggers the workflow manually

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Start Docker Compose
        run: |
          docker-compose -f docker-compose.yml -f .github/workflows/docker-compose.integration.yml up -d 

      # Add any other necessary steps like waiting for services to start if required

      - name: Run Integration Tests
        run: |
          # Run your integration tests here using appropriate commands
          # For example:
          # docker-compose exec <service-name> <test-command>

      - name: Stop Docker Compose
        run: |
          docker-compose -f docker-compose.yml -f .github/workflows/docker-compose.integration.yml down

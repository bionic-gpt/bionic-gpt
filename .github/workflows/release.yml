name: Manual Release

on:
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup Git branch
        run: git checkout -b "${GITHUB_REF##*/}" || true

      - name: Install Earthly
        run: |
          sudo wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly
          sudo chmod +x /usr/local/bin/earthly

      - name: Earthly version
        run: earthly --version

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Deploy
        run: earthly --allow-privileged --output --ci +all

      - name: Semantic Release
        run: |
          npm i -D @semantic-release/exec @semantic-release-plus/docker @semantic-release/git
          npx semantic-release@20

  wait-for-release:
    needs: build_and_release
    runs-on: ubuntu-latest
    steps:
      - run: sleep 60s

  build-cli:
    needs: wait-for-release
    strategy:
      matrix:
        target: [linux, osx, windows]
        include:
          - target: linux
            output: bionic-cli-linux
          - target: osx
            output: bionic-cli-darwin
          - target: windows
            output: bionic-cli-windows.exe
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v4

      - name: Install Earthly
        run: |
          sudo wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly
          sudo chmod +x /usr/local/bin/earthly

      - name: Get latest release
        id: get_latest_release
        run: |
          latest_release=$(curl -s "https://api.github.com/repos/${{ github.repository }}/tags" | jq -r '.[0].name')
          echo "latest_release=$latest_release" >> "$GITHUB_OUTPUT"

      - name: Update versions
        run: |
          cd .github/workflows/ && ./update-version.sh ${{ steps.get_latest_release.outputs.latest_release }}
          cd ../..

      - name: Build CLI
        run: earthly --allow-privileged --output --ci +build-cli-${{ matrix.target }}

      - name: Upload executable
        run: |
          gh release upload ${{ steps.get_latest_release.outputs.latest_release }} ./${{ matrix.output }} --clobber

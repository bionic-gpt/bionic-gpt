name: CI

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'crates/dioxus-poc/**'
      - 'infra-as-code/**'
      - '*.md'
      - '.github/workflows/integration*.yml'
      - '.github/workflows/container-scan.yml'
      - '.github/workflows/embeddings-docker.yml'
      - 'crates/k8s-operator/config/*'
      - 'crates/static-website/**'
      - Justfile
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'crates/dioxus-poc/**'
      - 'infra-as-code/**'
      - '*.md'
      - '.github/workflows/integration*.yml'
      - '.github/workflows/container-scan.yml'
      - '.github/workflows/embeddings-docker.yml'
      - 'crates/k8s-operator/config/*'
      - 'crates/static-website/**'
      - Justfile

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  build:
    needs: security_audit
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FORCE_COLOR: 1
    steps:
      - uses: actions/checkout@v4

      - name: Setup Git branch
        run: |
          branch="${GITHUB_HEAD_REF:-${GITHUB_REF##*/}}"
          git checkout -b "$branch" || true

      - name: Install Earthly
        run: |
          sudo wget https://github.com/earthly/earthly/releases/latest/download/earthly-linux-amd64 -O /usr/local/bin/earthly
          sudo chmod +x /usr/local/bin/earthly

      - name: Earthly version
        run: earthly --version

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build for PR
        if: github.event_name == 'pull_request'
        run: earthly --allow-privileged --output --ci +pull-request

      - name: Build for main (no release)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: earthly --allow-privileged --output --ci +all
